<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vitória Ferreira</title>
    <!--Título da pagina-->
    <link rel="stylesheet" href="style.css">
    <!--anexando a página de estilo css-->
    <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon">
    <!--anexando o favicon-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <!--fontes-->
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Bebas+Neue&family=Montserrat&display=swap"
        rel="stylesheet">
</head>

<body>
    <!--header do site-->
    <div class="bloco"></div>
    <header>
        <nav class="container">
            <div class="code">
                <img src="assets/code.png" alt="Icone">
            </div>
            <div class="logo">
                <h1>
                    vitoria<span>ferreira</span>
                    <!--minha "logo"-->
                </h1>
                <p>@vitoriaoliferreira</p>
            </div>
        </nav>
    </header>
    <!-- coisas principais-->
        <div class="profile">

            <img class="image" src="assets/profilepic.png" alt="Foto de perfil">

            <div class="quemsou">
                <span class="titulo">
                    <p>Quem sou eu?</p>
                </span>
                <p>Olá, Mundo! <br> <br>Me chamo Vitória Ferreira, <br>
                tenho 21 anos e sou do interior de Minas Gerais.  <br>
                <br>Apaixonada por música, games e tecnologia. </p>
            </div>
        </div>

        <div id="card-scroll"> 
        <span id="leituras">
            <div class="titulo-card">
                <p>Leituras</p>
            </div>
            <div class="cards">
                
                <div class="conteudo">
                    
                </div>
            </div>
        </span>

        <span id="hobbies">
        <div class="titulo-card">
            <p>Hobbies</p>
        </div>
        <div class="cards">
            
            <div class="conteudo">
                
            </div>
        </div>
        </span>

        <span id="curiosidades">
            <div class="titulo-card">
                <p>Curiosidades</p>
            </div>
            <div class="cards">
                
                <div class="conteudo">
                    
                </div>
            </div>
        </span>
        </div>
    <script type="text/javascript" src="vanilla-tilt.js"></script>
    <script>
        VanillaTilt.init(document.querySelector(".conteudo"),{
            max: 5,
            speed: 300,
        glare: true,
        "max-glare": 0.1,
	    });
  </script>
</body>


</html>
